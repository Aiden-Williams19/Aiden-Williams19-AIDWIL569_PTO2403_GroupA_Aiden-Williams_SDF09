<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto pl-32 pr-32">
                    <div class="grid grid-cols-12 ">
                        <div class="col-start-1 col-end-5"> 
                            <form>
                            <h1 class=" font-sans font-semibold text-lg col-start-1 col-end-5 mb-5" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex">
                                <div>
                                <input class="w-60px px- py-2 bg-#d86943 rounded-md" id="email" type="text">
                            </div>
                                <button class="w-60px px-1 py-1 bg-orange-500	text-white	rounded-md ms-5">
                                    Subscribe
                                </button>
                            </form>
                            </div>
                        </div>
                        <div class="grid col-start-7 col-end-8	">
                            <p class="text-[bold]  mb-5 ">Quick Link</p>
                            <div class="flex ">
                                <ul>
                                    <li class="mb-2"><a href="#">Home</a></li>
                                    <li class="mb-2"><a href="#">Who We Are</a></li>
                                    <li><a href="#">Our Philosophy</a></li> 

                                </ul>
                            </div>
                        </div>
                        <div class="grid col-start-10">
                            <p class="text-[bold]  mb-5">Technologies</p>
                            <div>
                                <ul >
                                    <li class="mb-2"><a href="#">HTML</a></li> 
                                    <li class="mb-2"><a href="#">CSS</a></li>
                                    <li><a href="#">JavaScript</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7 mb-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
